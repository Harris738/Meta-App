<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Hub App</title>
    
    <link rel="icon" type="image/png" href="icon-192x192.PNG">
    <link rel="apple-touch-icon" href="icon-512x512.PNG">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <header class="header">
            <h1 id="app-title" style="flex-grow: 1; text-align: left;">Ãœbersicht</h1> 
            
            <button class="settings-button" title="Einstellungen"><i class="fas fa-cog"></i></button>
        </header>

        <div class="game-tabs app-header">
            <button class="game-tab active" data-game="warzone">WARZONE META</button>
            <button class="game-tab" data-game="bo7">BO7 META</button>
        </div>

        <div class="controls-area">
            <div class="dropdown-container">
                <select id="filter-category" class="category-dropdown">
                    <option value="all">Alle Kategorien</option>
                    <option value="Lange Reichweite">Lange Reichweite</option>
                    <option value="Kurze Reichweite">Kurze Reichweite</option>
                    <option value="Sniper">Sniper</option>
                    <option value="Sniper Support">Sniper Support</option>
                    <option value="LMG">LMG</option>
                    <option value="Shotgun">Shotgun</option>
                </select>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Waffe, Aufsatz, Tier suchen..." />
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <main>
            <div id="weapon-list">
                </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-filter="start">
                <i class="fas fa-home"></i>
                <span>Start</span>
            </button>
            <button class="nav-item" data-filter="all">
                <i class="fas fa-chart-line"></i>
                <span>Meta</span>
            </button>
            <button class="nav-item" data-filter="favorites">
                <i class="fas fa-star"></i>
                <span>Favoriten</span>
            </button>
            <button class="nav-item" data-filter="settings">
                <i class="fas fa-user-friends"></i>
                <span>Community</span>
            </button>
        </nav>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
